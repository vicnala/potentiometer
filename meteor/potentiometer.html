<head>
  <title>Potentiometer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h2>Time Series Test:</h2>
  {{> timeseries}}
</body>

<template name="timeseries">
  <h2>Bike Number {{timeseries.Bike}}</h2>
  <h3>Lat</h3>
  {{#each timeseries.Lat}}
    <p>{{this}}</p>
  {{/each}}
  <h3>Long</h3>
  {{#each timeseries.Long}}
    <p>{{this}}</p>
  {{/each}}
</template>


<!-- Note: Access timeseries data in browser console through: TimeSeries.findOne().value[2] -->
