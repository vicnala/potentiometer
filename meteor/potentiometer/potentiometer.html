<head>
  <title>Potentiometer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h2>Time Series Test</h2>
  {{> timeseries}}
  <h2>Value Control</h2>
  {{> value}}
</body>

<template name="timeseries">
  <h2>{{timeseries.value.[0]}} - zero</h2>
  <h2>{{timeseries.value.[1]}} - one</h2>
  <h2>{{timeseries.value.[2]}} - two</h2>
  <h2>{{timeseries.value.[3]}} - three</h2>
  <h2>{{timeseries.value.[4]}} - four</h2>
  <h2>{{timeseries.value.[5]}} - five</h2>
  <h2>{{timeseries.value.[6]}} - six</h2>
  <h2>{{timeseries.value.[7]}} - seven</h2>
  <h2>{{timeseries.value.[8]}} - eights</h2>
</template>

<template name="value">
  <h1>{{value.value}}</h1>
</template>
